server:
  port: 8085
spring:
  application:
    name: gallery-art
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST_NAME:185.174.137.251:5432}/gallery
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:1234}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
security:
  private-key:
    access: 
    refresh: 
    life-access: 1h
    life-refresh: 5d
springdoc:
  swagger-ui:
    doc-expansion: none